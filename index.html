<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <p>Please fill out the form and leave your feedback.</p>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-label="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-label="Your Email">

            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" rows="4" required aria-label="Your Feedback"></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required aria-label="Rating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>

            <input type="submit" value="Submit" id="submit-button">
            <p id="message" style="display: none;">Thanks!</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
